<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DRUM MACHINE</title>
</head>
<body>
    <div class="container" id="drum-machine">
        <div class="drum-pad" id="q-pad" data-pad="Q"><audio class="clip" data-pad="81" id="Q" src="sound/Heater.mp3"></audio><img src="image/chimest.png" alt="">Q</div>
        <div class="drum-pad" id="w-pad" data-pad="W"><audio class="clip" data-pad="87" id="W" src="sound/Heater2.mp3"></audio><img src="image/drumsticks.png" alt="">W</div>
        <div class="drum-pad" id="e-pad" data-pad="E"><audio class="clip" data-pad="69" id="E" src="sound/Heater3.mp3"></audio><img src="image/drum.png" alt="">E</div>
        <div class="drum-pad" id="a-pad" data-pad="A"><audio class="clip" data-pad="65" id="A" src="sound/Heater4.mp3"></audio><img src="image/gong.png" alt="">A</div>
        <div class="drum-pad" id="s-pad" data-pad="S"><audio class="clip" data-pad="83" id="S" src="sound/Heater5.mp3"></audio><img src="image/drumdrum.png" alt="">S</div>
        <div class="drum-pad" id="d-pad" data-pad="D"><audio class="clip" data-pad="68" id="D" src="sound/Heater6.mp3"></audio><img src="image/cymbal.png" alt="">D</div>
        <div class="drum-pad" id="z-pad" data-pad="Z"><audio class="clip" data-pad="90" id="Z" src="sound/Heater7.mp3"></audio><img src="image/tambourine.png" alt="">Z</div>
        <div class="drum-pad" id="x-pad" data-pad="X"><audio class="clip" data-pad="88" id="X" src="sound/Heater8.mp3"></audio><img src="image/drum1.png" alt="">X</div>
        <div class="drum-pad" id="c-pad" data-pad="C"><audio class="clip" data-pad="67" id="C" src="sound/Heater9.mp3"></audio><img src="image/triangle.png" alt="">C</div>

        <div id="display"></div>
    </div>

    

    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
